<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>A sample page</title>
  <script src="helper.js"></script>
</head>
<body>
  <div id="main">

  </div>
  <script>
    let DoBY = prompt("What is your birth year");
	var today = new Date();
    var birthDate = new Date(DoBY);
    var age = today.getFullYear() - (birthDate.getFullYear() + 1);

	echo("Age (Assuming you've had a birthday already): " + age);
  </script>
</body>
</html>
