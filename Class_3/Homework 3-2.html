<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>A sample page</title>
  <script src="helper.js"></script>
</head>

<body>
  <div id="main">

  </div>
  <script>
    var nuTime = new Date(); //declare Date Variable
	var inTime = Number(prompt("Enter Number...")); // as the user to Provide a Number
	nuTime.setHours(nuTime.getHours() + inTime); // set the Date Variable equal to Now + the provided Number of hours
	echo("In " + inTime + " hrs it will be " + nuTime); // inform the user what time it will be
  </script>
</body>
</html>
